    <body>
        <h2 class="text-center mt-4">Donations</h2>
        <form class="container mt-4 mb-4">
          <div class="form-row col-md-6">
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Credit Card</label>
                    <select class="form-control" id="exampleFormControlSelect1">
                      <option>Credit Card</option>
                      <option>Other</option>
                    </select>
                  </div>
        </div>
            <div class="form-row col-md-6">
                <label for="inputNumber">Card Number</label>
                <input type="text" class="form-control" id="inputNumber" placeholder="Card Number">
            </div>
            <div class="form-row mt-4 ml-2">
                <label for="inputsm">Security Code</label>
                <input type="text" class="form-control col-md-1 ml-4" id="inputCode">
            </div>
            <div class="form-row col mt-4">
              <label for="inputAddress2">Expires</label>
                <div class="form-group ml-4">
                        <select>
                          <option value="" selected disabled>m</option>
                          <option>1</option><option>2</option><option>3</option><option>4</option>
                          <option>5</option><option>6</option><option>7</option><option>8</option>
                          <option>9</option><option>10</option><option>11</option><option>12</option>
                        </select>
                        <select>
                          <option value="" selected disabled>yy</option>
                          <option>19</option><option>20</option><option>21</option><option>22</option>
                          <option>23</option><option>24</option><option>25</option><option>26</option>
                          <option>27</option><option>28</option><option>29</option><option>30</option>
                        </select>
                </div>
            </div>
          </div>
          <div class="form-row col-md-6 mt-2">
              <label for="inputName">Name on Card</label>
              <input type="text" class="form-control" id="inputName" placeholder="Full Name">
          </div>
          <div class="form-row col-md-6 mt-4">
              <label for="inputCode">Address 1</label>
              <input type="text" class="form-control" id="inputCity" placeholder="1224 Pebble Street">
              <label for="inputCode">Address 2</label>
              <input type="text" class="form-control" id="inputCity" placeholder="Apt/P.O Box">
          </div>

          <div class="form-row col-md-6">
            <div class="form-row col-md-6 mt-2">
              <label for="inputCity">City</label>
              <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="form-row col-md-4 mt-2 ml-2">
              <label for="inputState">State</label>
              <select id="inputState" class="form-control">
                <option selected>Choose...</option>
                <option>...</option>
              </select>
            </div>
            <div class="form-row col-md-2 mt-2 ml-2">
              <label for="inputZip">Zip</label>
              <input type="text" class="form-control" id="inputZip">
            </div>
          </div>
          <div class="form-row col mt-2">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck">
              <label class="form-check-label" for="gridCheck">
                Save Card Info
              </label>
            </div>
          </div>
          <div class="col-6 text-center">
              <button id="donate" class="btn issue">Donate</button>
          </div>
        </form>

        <!--Account Sign In-->
        <div class="modal fade" id="signInModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h2>Sign In</h2>
              </div>
              <div class="modal-body">
                  <form>
                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <label for="inputEmail4">Email</label>
                        <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                      </div>
                      <div class="form-group col-md-6">
                        <label for="inputPassword4">Password</label>
                        <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
                      </div>
                    </div>
                  </form>
              </div>
              <div class="modal-footer">
                <button id="signIn" type="button" class="btn issue"><a href="profile.html" style='color:white !important;'>Sign In</a></button>
              </div>
            </div>
          </div>
        </div>
        <!--Account Sign Up-->
        <div class="modal fade" id="signUpModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h2 class='text-center'>Sign Up</h2>
              </div>
              <div class="modal-body">
                  <form id="formD">
                      <div class="form-row">
                        <div class="form-group col-md-6">
                          <label for="inputName">First</label>
                          <input type="firstName" class="form-control" id="firstName" placeholder="firstName">
                        </div>
                        <div class="form-group col-md-6">
                          <label for="inputName">Last</label>
                          <input type="lastName" class="form-control" id="lastName" placeholder="lastName">
                        </div>
                      </div>
                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <label for="inputEmail4">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Email">
                      </div>
                      <div class="form-group col-md-6">
                        <label for="inputPassword4">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Password">
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="inputAddress">Address</label>
                      <input type="text" class="form-control" id="line1" placeholder="1234 Main St">
                    </div>
                    <div class="form-group">
                      <label for="inputAddress2">Address 2</label>
                      <input type="text" class="form-control" id="line2" placeholder="Apartment, studio, or floor">
                    </div>
                    <div class="form-row">
                      <div class="form-group col-md-2">
                        <label for="inputCity">City</label>
                        <input type="text" class="form-control" id="city">
                      </div>
                      <div class="form-group col-md-4">
                        <label for="inputState">State</label>
                        <input type="text" class="form-control" id="state">
                      </div>
                      <div class="form-group col-md-2">
                        <label for="inputZip">Zip</label>
                        <input type="text" class="form-control" id="zip">
                      </div>
                      <div class="form-group col-md-4">
                        <label for="inputPhone">Phone Number</label>
                        <input type="text" class="form-control" id="phone1">
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                          Save card info
                        </label>
                      </div>
                    </div>
                  </form>

              </div>
              <div class="modal-footer">
                <button type="button" class="btn issue" onclick="createCustomer();">Create Account</button>
              </div>
            </div>
          </div>
        </div>
